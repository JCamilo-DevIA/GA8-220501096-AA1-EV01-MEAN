<!-- src/app/components/product-form/product-form.component.html -->

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="inventory">Inventory</label>
      <input id="inventory" formControlName="inventory" type="number" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
