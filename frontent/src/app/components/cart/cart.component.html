<!-- src/app/components/cart/cart.component.html -->

<div class="container">
    <h2>Shopping Cart</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        {{ item.name }} - ${{ item.price }}
        <button (click)="removeFromCart(item)" class="btn btn-danger btn-sm float-right">Remove</button>
      </li>
    </ul>
    <div class="mt-3">
      <strong>Total: ${{ total }}</strong>
    </div>
    <button (click)="clearCart()" class="btn btn-warning mt-3">Clear Cart</button>
  </div>
